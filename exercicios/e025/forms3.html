<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="idia">Dia</label>
            <input type="date" name="dia" id=" idia" value="2023-06-29">
        </p>
        <p>
            <label for="ihora">orário da prova</label>
            <input type="time" name="hora" id="ihora" value="14:44">
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-06">
        </p>
        <p><input type="submit" value="Enviar">
           <input type="reset" value="Limpar">
        </p>
        <h1>Todos os inputs</h1>
       
            <p>button <input type="button" value=""></p>
            <p>checkbox <input type="checkbox" name="" id=""></p>
            <p>color <input type="color" name="" id=""></p>
            <p>date <input type="date" name="" id=""></p>
            <p>datetime <input type="datetime" name="" id=""></p>
            <p>datetime-local <input type="datetime-local" name="" id=""></p>
            <p>email <input type="email" name="" id=""></p>
            <p>file <input type="file" name="" id=""></p>
            <p>hidden <input type="hidden" name=""></p>
            <p>image <input type="image" src="" alt=""></p>
            <p>month <input type="month" name="" id=""></p>
            <p>number <input type="number" name="" id=""></p>
            <p>password <input type="password" name="" id=""></p>
            <p>radio <input type="radio" name="" id=""></p>
            <p>range <input type="range" name="" id=""></p>
            <p>reset <input type="reset" value=""></p>
            <p>search <input type="search" name="" id=""></p>
            <p>submit <input type="submit" value=""></p>
            <p>tel <input type="tel" name="" id=""></p>
            <p>text <input type="text" name="" id=""></p>
            <p>time<input type="time" name="" id=""></p>
            <p>url<input type="url" name="" id=""></p>
            <p>week<input type="week" name="" id=""></p>
     
    </form>
</body>
</html>
