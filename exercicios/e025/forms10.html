<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">Em que ano você nasceu</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" value="2000" oninput="calcidade(event)">
        </p>
        <p>
            <label for="idade">Sua idade é</label>
            <output id="idade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcidade(event) {
            let atual = new Date().getFullYear();
            let iano = document.getElementById('iano');
            let idadeOutput = document.getElementById('idade');
            idadeOutput.value = atual - Number(iano.value);
        }
    </script>
</body>
</html>
