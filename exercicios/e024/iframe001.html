<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 500px;
            width: 600px;
            border: 1px solid black;

        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acesssando o site do

        <!--Tamanho padrão 300x150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>
        
       para aprender a programar</p>

    <p>O repositórrio do Guanabara

        <iframe src="https://github.com/gustavoguanabara" frameborder="0">
            <a href="https://github.com/gustavoguanabara">GitHub</a>
        </iframe>

        também é legal
    </p>
</body>
</html>
